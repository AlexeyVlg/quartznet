<template>
    <require from='./moment-datetime'></require>
    <require from='./moment-duration'></require>
    <h2>${heading}</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Job</th>
                <th>Trigger</th>
                <th>Scheduled Time</th>
                <th>Fired Time</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="entry of entries">
                <td>${entry.jobName}.${entry.jobGroup}</td>
                <td>${entry.triggerName}.${entry.triggerGroup}</td>
                <td moment-datetime.bind="entry.scheduledTime"></td>
                <td moment-datetime.bind="entry.firedTime"></td>
                <td><span moment-duration.bind="entry.runTime"></span>s</td>
            </tr>
        </tbody>
    </table>
</template>
